<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單車日誌 - 紀錄</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body id="ledger-page">
    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center;">
            <h2 id="user-info">載入中...</h2>
            <button onclick="handleLogout()" class="btn-outline" style="color:red; border-color:red;">登出</button>
        </header>

        <div id="stats-bar" class="card hidden" style="display: flex; justify-content: space-around; background: #f0fdf4;">
            <div>總騎乘次數：<span id="stat-total-count">0</span></div>
            <div>平均耗時：<span id="stat-avg-duration">0 min</span></div>
        </div>

        <div class="card">
            <h3>新增紀錄</h3>
            <div class="row" style="display: flex; gap: 10px; flex-wrap: wrap;">
                <input type="date" id="ride-date">
                <input type="text" id="ride-route" placeholder="路線名稱">
                <input type="number" id="ride-distance" placeholder="公里">
                <input type="number" id="ride-duration" placeholder="分鐘">
                <select id="ride-difficulty">
                    <option value="一般">一般</option>
                    <option value="挑戰">挑戰</option>
                </select>
                <button class="btn-primary" onclick="addEntry()">儲存</button>
            </div>
        </div>

        <div class="card">
            <table style="width:100%; border-collapse: collapse;">
                <thead>
                    <tr style="background:#eee;">
                        <th>日期</th><th>路線</th><th>距離</th><th>耗時</th><th>車手</th><th>刪除</th>
                    </tr>
                </thead>
                <tbody id="ledger-tbody"></tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
