<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>單車日誌 - 登入</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container" id="index-page">
    <div class="header-box">
      <h1>🚴‍♂️ 單車日誌系統</h1>
      <p>紀錄你的每一公里踏板紀錄</p>
    </div>

    <div id="js-status" class="status-tag">系統初始化中...</div>

    <div id="user-info" class="user-info">尚未登入</div>

    <div class="card">
      <h2>會員登入</h2>
      <div class="row" id="login-form">
        <div class="input-group">
          <label>帳號 (ID)</label>
          <input id="login-account" placeholder="例如 hc001" />
        </div>
        <div class="input-group">
          <label>密碼</label>
          <input id="login-password" type="password" placeholder="請輸入密碼" />
        </div>
        <button class="btn-primary" type="button" onclick="handleLogin()">登入系統</button>
      </div>
      <div id="auth-status" class="auth-status"></div>
    </div>

    <pre id="debug" class="debug"></pre>
  </div>
</body>
</html>
