<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單車日誌 - 登入</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body id="index-page">
    <div class="container">
        <header>
            <h1>🚴‍♂️ 單車日誌系統</h1>
            <p id="js-status">系統初始化中...</p>
        </header>

        <div id="login-form" class="card">
            <h2>會員登入</h2>
            <input type="text" id="login-account" placeholder="帳號 (ID)">
            <input type="password" id="login-password" placeholder="密碼">
            <button class="btn-primary" onclick="handleLogin()">登入</button>
        </div>

        <div id="signup-form" class="card hidden">
            <h2>新夥伴註冊</h2>
            <input type="text" id="signup-account" placeholder="設定帳號 (ID)">
            <input type="password" id="signup-password" placeholder="設定密碼 (至少6位)">
            <input type="text" id="signup-username" placeholder="顯示名稱 (如: 謝秉宸)">
            <button class="btn-success" onclick="handleSignup()">註冊並登入</button>
        </div>

        <button id="toggle-auth-btn" class="btn-outline" onclick="toggleAuthMode()">還沒有帳號？前往註冊</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
